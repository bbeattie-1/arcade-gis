<figure class="table"></figure>
    <table style="border-spacing:50px;">
        <tbody>
            <tr>
                <td style="background-color:#01735C;color:white;font-size:30px;outline-offset:-4px;outline:1px white solid;">
                    {field/Street_Sign_Name}
                </td>
            </tr>
            <tr style="margin-bottom:100px;">
                <td style="border-color:rgba(0, 0, 0, 0);border-width:2px;">
                    <p style="color:{expression/attribute1};font-size:22px;text-align:center;">
                        <strong>{field/Quantity} Left!</strong>
                    </p>
                </td>
            </tr>
            <tr style="margin-bottom:10px;">
                <td style="border-color:rgba(0, 0, 0, 0);border-width:2px;">
                    <p style="text-align:center;">
                        <a style="background-color:#2e2e2e;border-radius:20px;color:white;padding:5px 10px;text-decoration:none;" href="{field/Site_Link}">Buy Now!</a>
                    </p>
                </td>
            </tr>
            <tr>
                <td style="border-color:rgba(0, 0, 0, 0);border-width:2px;">
                    <p style="text-align:center;">
                        Available since {expression/attribute2}
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</figure>
